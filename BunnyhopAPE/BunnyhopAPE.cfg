ToggleKey = 0x91


To change default toggle key change the value above. (Default: 0x91 (Scroll Lock))
Valid:
	ToggleKey = a
	ToggleKey = ]
	ToggleKey = 0x91
Invalid:
	ToggleKey = ABC
	ToggleKey = CAPS_LOCK

For any non-single character keys use the VK key codes provided instead (ex: scroll lock, caps lock, etc.):
Obscure key codes have been removed. 
Reference https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes for more information. 

